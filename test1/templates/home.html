{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple contact page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'test1/style1.css' %}">
  <!--<style>
      #bt{
          margin-left: 40px;
          margin-right: 80px;
      }
      h2{
          font-size: 20px;
      }
  </style> -->
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">Qburst</a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Sign Up</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'register_url' %}">Contact Us</a>
    </li>
  </ul>
</nav>
<br>
    <br>



<div class="box" id="bt">  
<div class="container-fluid">
    <h2>Contacted Users</h2>
    <table class="table table-striped table-sm" id="my_friends">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
        {% for list in contactlist %}
        <tr>
            <td>{{list.name}}</td>
            <td>{{list.email}}</td>
            <td>{{list.phone}}</td>
            <td>{{list.comment}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
</div> 


</body>
</html>
